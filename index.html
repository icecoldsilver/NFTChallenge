<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="body-container">
    <div class="content-container">
      <div class="nft-container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
        <h2>Equilibrium #3429</h2>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
          <div class="nft-table">
            <table>
              <tr>
                <td><svg class="table-favicon1" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></td>
                <td><p class="table-text1">0.041 ETH</p></td>
                <td><svg class="table-favicon2" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></td>
                <td><p class="table-text2">3 days left</p></td>
              </tr>
            </table>
          </div>
          <hr>
          <div class="bottom-container">
            <img class="avatar-image" src="images/image-avatar.png" alt="">
            <p class="creation-text"><span class="creation-decoration">Creation of </span> Jules Wyvern</p>
          </div>

      </div>
    </div>
  </div>




  <div class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Jason</a>.</p>
  </div>
</body>

</html>
